<html>
	<head>	
		<title>Login Screen</title>
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Serif:400,400i|Lobster" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/styles.css" type="text/css">
	</head>
	<body>
		<section class="login-wrapper">
			<h1>Please login to our amazing app.</h1>
			<form id="form">
				<input type="email" placeholder="Enter your email" name="email" required>
				<input type="password" placeholder="Email your password" name="password" required>
				<button type="submit">GO FOR IT!</button>
			</form>	
		</section>			
	</body>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="functions.js"></script>
</html>
